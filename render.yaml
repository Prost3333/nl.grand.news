services:
  - type: worker
    name: telegram-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    branches: ["main"]
    envVars:
      - key: REDIS_HOST
        value: "redis_instance_url"
      - key: LIBRETRANSLATE_URL
        value: "https://libretranslate-custom.onrender.com/translate"
    ports:
      - "5000"